<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css"/>
    <style type="text/css">
        #form {
            margin: 50px 50px;
        }

        .layui-form-item {
            width: 500px;
        }

        .layui-form-pane .layui-form-label {
            width: 100px;
        }

        .layui-form-item .layui-input-inline {
            width: 400px;
            margin: auto;
        }

        #Btn {
            margin: auto;
            width: 92px;
        }
    </style>
</head>
<body>

<div class="x-body">
    <div class="layui-form layui-form-pane" id="form">
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span style="color: #dc3545">*&nbsp</span>账号
            </label>
            <div class="layui-input-inline">
                <input type="text" name="loginName" id="loginName" required="" lay-verify="required" autocomplete="off"
                       class="layui-input"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span style="color: #dc3545">*&nbsp</span>昵称
            </label>
            <div class="layui-input-inline">
                <input type="text" name="nickName" id="nickName" required="" lay-verify="required" autocomplete="off"
                       class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                <span style="color: #dc3545">*&nbsp</span>密码
            </label>
            <div class="layui-input-inline">
                <input type="password" name="passWord" id="passWord" required="" lay-verify="required"
                       autocomplete="off"
                       class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">角色</label>
            <div class="layui-input-inline">
                <select name="role" lay-filter="role" id="role">
                    <option value="" selected="">请选择角色</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <div id="Btn">
                <button class="layui-btn" lay-submit="" lay-filter="addUserBtn">立即保存</button>

            </div>
        </div>

    </div>
</div>


<script src="/static/layui/layui.js"></script>
<script src="/static/js/system/addUser.js"></script>
</body>
</html>
