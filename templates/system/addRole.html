<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加角色</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css"/>
    <style type="text/css">
        #form {
            margin: 100px 50px;
        }

        .layui-form-item {
            width: 500px;
        }

        .layui-form-pane .layui-form-label {
            width: 100px;
        }

        .layui-form-item .layui-input-inline {
            width: 400px;
            margin: auto;
        }

        #Btn {
            margin: auto;
            width: 92px;
        }
    </style>
</head>
<body>


<div class="x-body">
    <div class="layui-form layui-form-pane" id="form">
        <div class="layui-form-item">
            <label for="roleName" class="layui-form-label">
                <span style="color: #dc3545">*&nbsp</span>角色名称
            </label>
            <div class="layui-input-inline">
                <input type="text" name="roleName" id="roleName" required="" lay-verify="required"
                       autocomplete="off"
                       class="layui-input"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="roleDes" class="layui-form-label">
                <span style="color: #dc3545">*&nbsp</span>角色描述
            </label>
            <div class="layui-input-inline">
                <input type="text" name="roleDes" id="roleDes" required="" lay-verify="required" autocomplete="off"
                       class="layui-input"/>
            </div>
        </div>

        <div class="layui-form-item">
            <div id="Btn">
                <button class="layui-btn" lay-submit="" lay-filter="addRoleBtn">立即保存</button>
            </div>
        </div>


    </div>

</div>


<script src="/static/layui/layui.js"></script>
<script src="/static/js/system/addRole.js"></script>
</body>
</html>
