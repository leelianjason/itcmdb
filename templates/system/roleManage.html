<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css"/>
</head>
<body>
<div style="margin: 5px 10px;background-color: white">
    <div class="layui-form">
        {# 搜索框#}
        <div class="layui-form-item">
            <label class="layui-form-label" style="width: auto">搜索</label>
            <div class="layui-input-inline">
                <input type="text" name="keyWords" id="keyWords" placeholder="搜索角色名称..."
                       autocomplete="off" class="layui-input" style="width: 200px"/>
            </div>
            <div class="site-demo-button">
                <button type="button" class="layui-btn-normal layui-btn" id="SearchBtn">搜索</button>
                <button type="button" class="layui-btn layui-btn-small" id="add"><i class="fa fa-plus"
                                                                                    aria-hidden="true"></i> 添加
                </button>
            </div>
        </div>
    </div>
    <table class="layui-hide" id="roleTable" lay-filter="roleTable"></table>
</div>

<script src="/static/layui/layui.js"></script>
<script src="/static/js/system/roleManage.js"></script>
<script type="text/html" id="tool">
    <a class="layui-btn layui-btn-sm" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">删除</a>
</script>
</body>
</html>
