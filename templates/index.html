<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ content.systemName }}</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css"/>
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">{{ content.systemName }}</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    {{ content.user.nick_name }}
                </a>
                <dl class="layui-nav-child">
{#                    <dd><a href="">修改密码</a></dd>#}
                </dl>
            </li>
            {% if content.user.nick_name %}
                <li class="layui-nav-item"><a href="/system/logout">退出</a></li>
            {% endif %}
        </ul>

    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="menu" id="menu"></ul>
        </div>
    </div>
    <div class="layui-body">
        <div class="layui-tab" lay-filter="tabList" lay-allowclose="true">
            <ul class="layui-tab-title" id="tab">
                <li class="layui-this" aria-hidden="true">首页</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div class="layui-container">
                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                            <legend>系统消息</legend>
                        </fieldset>
                        <div class="layui-row">
                            <blockquote class="layui-elem-quote">点击左侧导航栏开始使用</blockquote>
                        </div>
                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                            <legend>系统版本</legend>
                        </fieldset>
                        <div class="layui-row">
                            <blockquote class="layui-elem-quote">当前版本:v1.1.0</blockquote>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-footer" style="height: 60px;">
        <!-- 底部固定区域 -->
        2021@{{ content.company }}
    </div>
</div>
</body>
<script src="/static/layui/layui.js"></script>
<script src="/static/js/system/index.js"></script>
<script src="/static/js/it/ITManage.js"></script>
{# 表头工具#}
<script type="text/html" id="itDatatoolbar">
    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
    <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
</script>
<script type="text/html" id="itDatabar">
    <a class="layui-btn layui-btn-sm" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">删除</a>
</script>
</html>
